<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="images/icon_pwa.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Convertidor de precios Bolivares a Otras Monedas APP</title>
</head>
<!-- Developer: Jonathan Torres -->

<body class="fullscreen">
    <div class="wrapper">
        <header>Convertidor de precios Bolivares a Otras Monedas</header>
        <div class="precio-enparalelo"></div>
        <div class="precio-bcv"></div>
        <div class="precio-euro"></div>
        <form action="#">
            <div class="amount">
                <p>Ingrese el monto</p>
                <input type="number" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>De</p>
                    <div class="select-box">
                        <img src="https://www.worldometers.info/img/flags/ve-flag.gif" alt="flag">
                        <select>
                            <option value="BSD">BSD</option>
                            <option value="REF">REF</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>Para</p>
                    <div class="select-box">
                        <img src="https://www.worldometers.info/img/flags/us-flag.gif" alt="flag">
                        <select>
                            <option value="REF">REF</option>
                            <option value="EUR">EUR</option>
                            <option value="BSD">BSD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">
                <p></p>
            </div>
            <div class="exchange-rate-2">
                <p></p>
            </div>
            <button class="calculate">
                <p>Cargando la informacion ...</p>
            </button>
        </form>
    </div>
    <script src="js/country-list.js"> </script>
    <script src="js/script.js"> </script>
    <!-- GOOGLE ADS -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2186543975738664"
    crossorigin="anonymous"></script>
</body>

</html>
